<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Page introuvable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      line-height: 1.2;
    }

    html {
      width: 100%;
      height: 100%;
      display: table;
      font-family: sans-serif;
      text-align: center;
      color: #fefefe;
    }

    body {
      margin: 2rem auto;
      display: table-cell;
      vertical-align: middle;
      background-color: #0e0f13;
    }

    h1 {
      font-size: 2rem;
      font-weight: 400;
      color: #f8273c;
    }

    p {
      margin: 0 auto;
      width: 280px;
    }

    @media only screen and (max-width: 576px) {

      body,
      p {
        width: 95%;
      }

      h1 {
        margin: 0 0 0.3rem;
        font-size: 1.5rem;
      }

    }
  </style>
</head>

<body>

  <p>Désolé, mais la page que vous essayer de voir n'existe pas.</p>
</body>

</html>
